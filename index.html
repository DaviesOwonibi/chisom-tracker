<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Button Counters</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Button Counters</h1>
		<div class="buttons">
			<div>
				<label for="button1">Hafumaka!</label>
				<button id="button1">Add to Counter</button>
				<p id="hafumaka">0</p>
			</div>
			<div>
				<label for="button2">Leave Me Alone!</label>
				<button id="button2">Add to Counter</button>
				<p id="alone">0</p>
			</div>
			<div>
				<label for="button3">Don't disturb me!</label>
				<button id="button3">Add to Counter</button>
				<p id="disturb">0</p>
			</div>
			<h1>Total Count:</h1>
			<p id="total">0</p>
		</div>

		<script type="module" src="main.js"></script>
	</body>
</html>
